<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import excel</title>
    <link rel="stylesheet" href="/css/import-excel.css">
</head>
<body>
    <div class="upload-status">
        <div id="upload-status-show">
            
        </div>
    </div>

    <nav>
        <div class="logo"><span>S</span>chema<span id="dot">.</span></div>
        <div class="nav-icons">
            <a href="/workspace/workspace" class="icon-link"><ion-icon name="chevron-back" style="font-size: 30px;"></ion-icon>
            </a>
        </div>
    </nav>

    <div class="view-container">
        <div class="upload-status">
            <div id="upload-status-show">
                
            </div>
        </div>
        <div class="import-file-wrapper">
            <div class="import-file">
    
                <div class="import-header">
                    <h2><span class="orange">Select</span> a file to upload</h2>
                </div>
    
                <form id="xlsx_upload_form" enctype="multipart/form-data" class="file-import-form">
                    <div class="file-import-btn">
                        <input type="file" name="xlsx_upload" id="xlsx-upload" multiple accept=".xlsx">
                        <input type="submit" value="Upload" id="upload-btn">
                    </div>
                </form>
    
                
            </div>
        </div>
        
    </div>
    

    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../js/handle_workspace_import_xslx.js"></script>

    <script>
        function closedis(){
            const upload_div = Array.from(document.getElementsByClassName('upload-status'))[0];
            upload_div.style.display = 'none';
        }
    </script>
    
</body>
</html>
