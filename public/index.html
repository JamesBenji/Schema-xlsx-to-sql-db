<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Records Office</title>
</head>
<body>

<div class="login-screen">
    <div class="login-header">
        <img src="/assets/uganda-coat-of-arms.png" alt="Ministry of Education and Sports" id="ug-coat" width="100px"/>
        <h3 class="ministry_name">Minsitry of Education and Sports</h3>
        <hr id="hr">
    </div>

    <form action="/workspace/workspace.html" method="">

        <table class="login-table">
            <tr>
                <td>
                <br>
                    <div class="login-entry">
                        <input type="text" name="username" class="login-input" placeholder="Username"><br>
                    <span class="input-rule"> Alphanumeric characters only</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td><br>
                    <div class="login-entry">
                        <input type="password" name="password" class="login-input" placeholder="Password"><br>
                        <span class="input-rule"> At least 8 characters</span>
                    </div>
                </td>
            </tr>
        </table>
       
        <input type="submit" value="Login" class="login-btn">

    </form>
</div>
    
</body>
</html>
